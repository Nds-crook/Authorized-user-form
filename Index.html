<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authorized User Enrollment Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Authorized User Enrollment Form</h1>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required><br>
      
      <label for="middleName">Middle Name:</label>
      <input type="text" id="middleName" name="middleName"><br>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br>
      
      <label for="ssn">SSN:</label>
      <input type="text" id="ssn" name="ssn" pattern="\d{3}-\d{2}-\d{4}" required><br>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>
      
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required><br>
    </fieldset>
    
    <fieldset>
      <legend>Credit Card Selection</legend>
      <label for="creditLimit">Choose Your Preferred Credit Limit:</label><br>
      <input type="radio" id="9000" name="creditLimit" value="9000">
      <label for="9000">$9,000 (Monthly Fee: $100)</label><br>
      
      <input type="radio" id="10000" name="creditLimit" value="10000">
      <label for="10000">$10,000 (Monthly Fee: $125)</label><br>
      
      <input type="radio" id="12000" name="creditLimit" value="12000">
      <label for="12000">$12,000 (Monthly Fee: $125)</label><br>
      
      <input type="radio" id="15000" name="creditLimit" value="15000">
      <label for="15000">$15,000 (Monthly Fee: $125)</label><br>
      
      <input type="radio" id="30000" name="creditLimit" value="30000">
      <label for="30000">$30,000 (Monthly Fee: $150)</label><br>
      
      <input type="radio" id="40000" name="creditLimit" value="40000">
      <label for="40000">$40,000 (Monthly Fee: $175)</label><br>
    </fieldset>
    
    <fieldset>
      <legend>Agreement and Consent</legend>
      <label for="terms">
        <input type="checkbox" id="terms" name="terms" required> I agree to the terms and conditions outlined in the contract.
      </label><br>
      
      <label for="consent">
        <input type="checkbox" id="consent" name="consent" required> I consent to the collection and use of my personal information as per the privacy policy.
      </label><br>
      
      <label for="signature">Digital Signature:</label>
      <input type="text" id="signature" name="signature" required><br>
    </fieldset>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
